<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width: 30px;
}
#my_div{
	height: 200px;
}
</style>
<script src="jquery-3.6.4.js"></script>
<script type="text/javascript">

function myclick() {

	var dan =$("#it_dan").val();
	var rs = "";

	for(var i=1; i<=9; i++){
		rs += dan + "*" + i + "=" + dan * i + "<br>";
	
		
	}
	
	

	$("#my_div").html(rs);
	
}


	
	

$(document).ready(function(){

	$("#btn").bind("click",myclick);
	$("#it_dan").bind('keypress',function(event){
		if(event.key=="Enter"){
		 myclick();
		}
	})
})
	
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>입력단수 : </td>
		<td>
			<input type="text" id="it_dan">	
		</td>
		
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="my_div">__</div>
		</td>
	</tr>
	
</table>
</body>


</html>
